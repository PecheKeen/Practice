<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="hero">
            <div>
                <img src="./images/odin-lined.png" alt="The Odin Project Logo">
                <h1>Sign-Up Form</h1>
            </div>
            <p>Photo by Halie West on Unsplash</p>
        </div>
        <div class="form-section">
            <header class="cta-section">
                <div>
                    <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>

                    <h3>You know you want to.</h3>
                </div>
            </header>
            <div>
                <div class="sign-up-section">
                    <p>Let's do this!</p>
                    <form id="my-form">
                        <label for="firstname">First Name
                            <input type="text" id="firstname" name="firstname" required>
                            <div id="first-name-error" class="error"></div>
                        </label>
                        <label for="lastname">Last Name
                            <input type="text" id="lastname" name="lastname" required>
                            <div id="last-name-error" class="error"></div>
                        </label>
                        <label for="email">E-Mail
                            <input type="email" id="email" name="email" required autocomplete="off">
                            <div id="email-error" class="error"></div>
                        </label>
                        <label for="phonenumber">Phone Number
                            <input type="tel" id="phonenumber" name="phonenumber" required pattern="[0-9]{10}">
                            <div id="tel-error" class="error"></div>
                        </label>
                        <label for="password">Password
                            <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                            <div id="password-error" class="error"></div>
                        </label>
                        <label for="passConf">Confirm Password
                            <input type="password" id="passConf" name="passConf" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                            <div id="passConf-error" class="error"></div>
                        </label>
                    </form>
                </div>
            </div>
            <footer class="submit-section">
                <div>
                    <button type="submit" form="my-form">Create Account</button>
                    <p>Already have an account? <a href>Log in</a></p>
                </div>
            </footer>
        </div>
    </div>  
</body>
</html>
